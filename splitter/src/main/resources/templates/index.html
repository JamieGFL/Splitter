<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

    <h1>Willkommen bei Splitter</h1>

    <form method="post" th:action="@{/add}">
        <button class="btn btn-dark"> Hinzufuegen</button>
    </form>

    <table class="table table-bordered table-dark w-50">

        <thead>
            <tr>
                <th>Gruppen Nummer</th>
                <th>Gruender</th>
            </tr>
        </thead>

        <tbody>
            <div th:if="${gruppen} != null"></div>
            <tr th:each="gruppe : ${gruppen.details()}">
                <td th:text="${gruppe.id}"></td>
                <td th:text="${gruppe.gruender}"></td>
                <td> <a href="#" th:href="@{gruppe(id=*{gruppe.id()})}"> Anzeigen </a> </td>
            </tr>
        </tbody>

    </table>
</body>
</html>
