<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

    <h1>Willkommen bei Splitter</h1>

    <form method="post" th:action="@{/add}" th:object="${gruppenForm}">
        <label for="gName">Name:</label>
        <input id="gName" type="text" name="gruppenName" th:field="*{gruppenName}" >
        <small class="text-danger" th:if="${#fields.hasErrors('gruppenName')}" th:errors="*{gruppenName}" ></small>
        <button class="btn btn-dark"> Hinzufuegen</button>
    </form>
    <br>
    <h3>Ge√∂ffnete Gruppen</h3>

    <br>

    <table class="table table-bordered table-dark w-50">

        <thead>
            <tr>
                <th>Gruppenname</th>
                <th>Geoeffnet</th>
            </tr>
        </thead>

        <tbody>
            <div th:if="${gruppen != null}">

            <tr th:each="gruppe : ${gruppen.details()}">
                <div th:if="${!gruppe.geschlossen()}" >
                <td th:text="${gruppe.gruppenName()}"></td>
                <td> <a href="#" th:href="@{gruppe(id=*{gruppe.id()})}"> Anzeigen </a> </td>
                </div>
            </tr>
            </div>

        </tbody>

    </table>

    <br>

    <h3>Geschlossene Gruppen</h3>

    <table class="table table-bordered table-dark w-50">

        <thead>
        <tr>
            <th>Gruppenname</th>
            <th>Geschlossen</th>
        </tr>
        </thead>

        <tbody>
        <div th:if="${gruppen != null}">

        <tr th:each="gruppe : ${gruppen.details()}">
            <div th:if="${gruppe.geschlossen()}" >
            <td th:text="${gruppe.gruppenName()}"></td>
            <td> <a href="#" th:href="@{gruppe(id=*{gruppe.id()})}"> Anzeigen </a> </td>
            </div>
        </tr>
        </div>

        </tbody>

    </table>

</body>
</html>
